name: "CLA Assistant"

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: read
  pull-requests: write
  statuses: write

jobs:
  cla:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA' || github.event_name == 'pull_request_target')
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          path-to-signatures: "signatures/cla.json"
          path-to-document: "https://github.com/${{ github.repository }}/blob/main/LICENSE.md#8-contributor-license-agreement"
          branch: "main"
          allowlist: bot*,dependabot*,AriajSarkar

          custom-notsigned-prcomment: |
            ## Contributor License Agreement
            
            Thank you for your contribution! Before we can merge this PR, you need to sign our CLA.
            
            **Please read the [Contributor License Agreement](https://github.com/${{ github.repository }}/blob/main/LICENSE.md#8-contributor-license-agreement)**
            
            To sign, please comment below with exactly:
            ```
            I have read the CLA Document and I hereby sign the CLA
            ```
            
            ---
            By signing, you agree that:
            - You grant @AriajSarkar perpetual rights to use your contributions
            - You confirm this is your original work
            - You will not claim royalties or ownership

          custom-pr-sign-comment: "I have read the CLA Document and I hereby sign the CLA"
          
          custom-allsigned-prcomment: "âœ… All contributors have signed the CLA. Thank you!"
