# cargo-deny configuration

[advisories]
db-path = "~/.cargo/advisory-db"
ignore = []

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MPL-2.0",
    "Unicode-3.0",
]

# Skip our own crate (uses custom Source Available license)
[[licenses.clarify]]
name = "bytehub"
expression = "LicenseRef-ByteHub"
license-files = [{ path = "LICENSE.md", hash = 0x36c6032d }]

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
