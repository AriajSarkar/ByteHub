# cargo-deny configuration
# Updated to new format (see https://github.com/EmbarkStudios/cargo-deny/pull/611)

[advisories]
db-path = "~/.cargo/advisory-db"
ignore = [
    # Ignore specific advisories if needed
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
]

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
