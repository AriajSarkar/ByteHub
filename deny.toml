# cargo-deny configuration
# Updated to new format (see https://github.com/EmbarkStudios/cargo-deny/pull/611)

[advisories]
db-path = "~/.cargo/advisory-db"
ignore = []

[licenses]
# Allow standard licenses and our custom Source Available license
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MPL-2.0",
    "Unicode-3.0",
]

# Allow our own workspace crate (uses custom Source Available license)
exceptions = [
    { name = "bytehub", allow = ["LicenseRef-Source-Available"] },
]

# Don't fail on workspace crates with custom licenses
private = { ignore = true }

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
